<!DOCTYPE html>
<html>
  <head>
    <title>chip8.js</title>
    <link rel="stylesheet" type="text/css" href="css/display.css">
  </head>
  <body>
    <canvas id="display" width="640px" height="320px"></canvas>
  </body>
  <script type="text/javascript" src="js/display.js"></script>
  <script type="text/javascript">
    "use strict";

    let displayContainer = document.getElementById("display");
    let display = new Display(displayContainer);

    let refreshDisplay = function() {
      let states = [];

      for (let x = 0; x < 64; x++) {
        states[x] = [];
        for (let y = 0; y < 32; y++) {
          states[x].push(false);
        }
      }

      for (let z = 0; z < 10; z++) {
        let rndx = Math.floor(Math.random() * (63 - 0)) + 0;
        let rndy = Math.floor(Math.random() * (31 - 0)) + 0;
        states[rndx][rndy] = true;
      }

      display.draw(states);
    }


    window.setInterval(refreshDisplay, 100);
  </script>
</html>
